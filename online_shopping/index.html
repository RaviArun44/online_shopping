<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopOnline - Your Ultimate Shopping Destination</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Tamil:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@300;400;500;600;700&family=Noto+Sans+Malayalam:wght@300;400;500;600;700&family=Noto+Sans+Telugu:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #2c3e50;
      --accent-color: #0056b3;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --light-bg: #f8f9fa;
      --dark-bg: #1a1a1a;
      --text-color: #333;
      --text-light: #666;
      --border-color: #e1e8ed;
      --shadow: 0 4px 20px rgba(0,0,0,0.1);
      --shadow-hover: 0 8px 30px rgba(0,0,0,0.15);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --star-color: #f1c40f;
      --input-bg: #ffffff;
      --input-text: #000000;
      --white-category-color: #f8f9fa;
    }

    [data-theme="dark"] {
      --light-bg: #1a1a1a;
      --dark-bg: #2d2d2d;
      --text-color: #e0e0e0;
      --text-light: #b0b0b0;
      --border-color: #404040;
      --secondary-color: #34495e;
      --input-bg: #2d2d2d;
      --input-text: #e0e0e0;
      --white-category-color: #2d2d2d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Noto Sans Tamil', 'Noto Sans Devanagari', 'Noto Sans Malayalam', 'Noto Sans Telugu', sans-serif;
      background: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
      transition: var(--transition);
    }

    .hidden { display: none !important; }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--border-color);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .auth-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #007bff, #00c4ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .auth-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      max-width: 450px;
      width: 100%;
      backdrop-filter: blur(10px);
    }

    [data-theme="dark"] .auth-box {
      background: var(--dark-bg);
      color: var(--text-color);
    }

    .auth-header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      background: var(--light-bg);
      padding: 4px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.6rem;
      cursor: pointer;
      font-weight: 500;
      border-radius: 8px;
      transition: var(--transition);
      color: var(--text-color);
    }

    .tab.active {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 4px 12px rgba(0,123,255,0.3);
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: var(--text-light);
    }

    .form-input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-size: 0.9rem;
      transition: var(--transition);
      background: var(--input-bg);
      color: var(--input-text);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
      background: var(--input-bg);
      color: var(--input-text);
    }

    .form-input::placeholder {
      color: var(--text-light);
      opacity: 0.7;
    }

    .btn {
      display: inline-block;
      padding: 0.6rem 1.5rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      text-align: center;
    }

    .btn:hover {
      background: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .btn-full {
      width: 100%;
    }

    .error {
      color: var(--accent-color);
      font-size: 0.8rem;
      margin-top: 0.4rem;
      padding: 0.4rem;
      background: rgba(0,86,179,0.1);
      border-radius: 8px;
    }

    .header {
      background: var(--secondary-color);
      color: white;
      padding: 0.8rem 0;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      align-items: center;
    }

    .search-container {
      position: relative;
      flex: 1;
      min-width: 200px;
    }

    .search-bar {
      width: 100%;
      padding: 0.5rem 2.5rem 0.5rem 0.8rem;
      border: none;
      border-radius: 25px;
      font-size: 0.9rem;
      outline: none;
    }

    .search-icon {
      position: absolute;
      right: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
    }

    .search-suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--light-bg);
      border-radius: 8px;
      box-shadow: var(--shadow);
      max-height: 180px;
      overflow-y: auto;
      z-index: 1000;
      margin-top: 0.4rem;
    }

    .suggestion-item {
      padding: 0.6rem 0.8rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .suggestion-item:hover {
      background: var(--primary-color);
      color: white;
    }

    .filter-group {
      display: flex;
      gap: 0.4rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .price-filter, .sort-select, .category-filter, .language-select {
      padding: 0.4rem;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 0.85rem;
    }

    .price-filter::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .theme-toggle, .cart-btn, .wishlist-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .theme-toggle:hover, .cart-btn:hover, .wishlist-btn:hover {
      background: var(--accent-color);
      transform: translateY(-2px);
    }

    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }

    .products-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .products-count {
      color: var(--text-light);
      font-size: 1rem;
    }

    .view-toggle {
      display: flex;
      gap: 0.4rem;
    }

    .view-btn {
      padding: 0.4rem;
      border: 1px solid var(--border-color);
      background: var(--light-bg);
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
    }

    .view-btn.active {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .products.list-view {
      grid-template-columns: 1fr;
    }

    .product {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
      cursor: pointer;
      position: relative;
    }

    [data-theme="dark"] .product {
      background: var(--dark-bg);
    }

    .product:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-hover);
    }

    .product-image {
      position: relative;
      overflow: hidden;
      height: 180px;
    }

    .product-image:hover img {
      transform: scale(1.1); /* New UX: Image zoom on hover */
    }

    .product img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease; /* Smooth zoom transition */
    }

    .product:hover img {
      transform: scale(1.05);
    }

    .product-badge {
      position: absolute;
      top: 0.8rem;
      left: 0.8rem;
      background: var(--accent-color);
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .product-category {
      color: var(--text-light);
      font-size: 0.85rem;
      margin-bottom: 0.4rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      background: var(--white-category-color);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      display: inline-block;
    }

    .product h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      line-height: 1.4;
    }

    .product-description {
      color: var(--text-light);
      font-size: 0.85rem;
      margin-bottom: 0.4rem;
      line-height: 1.5;
    }

    .product-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.8rem;
    }

    .product-price {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--success-color);
    }

    .product-actions {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .add-to-cart, .buy-now, .wishlist-toggle, .quick-view {
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      font-size: 0.85rem;
    }

    .add-to-cart {
      background: var(--primary-color);
      color: white;
    }

    .add-to-cart:hover {
      background: var(--accent-color);
    }

    .buy-now {
      background: var(--success-color);
      color: white;
    }

    .buy-now:hover {
      background: #219a52;
    }

    .wishlist-toggle {
      background: var(--warning-color);
      color: white;
    }

    .wishlist-toggle.active {
      background: #e67e22;
    }

    .quick-view {
      background: var(--secondary-color);
      color: white;
    }

    .quick-view:hover {
      background: #223548;
    }

    .rating {
      display: flex;
      gap: 0.3rem;
      margin-bottom: 0.4rem;
    }

    .star {
      color: var(--star-color);
      font-size: 0.9rem;
    }

    .star.empty {
      color: var(--border-color);
    }

    .cart-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      display: flex;
      justify-content: flex-end;
    }

    .cart-sidebar {
      background: white;
      width: 100%;
      max-width: 400px;
      height: 100%;
      padding: 1.5rem;
      overflow-y: auto;
      transform: translateX(100%);
      transition: var(--transition);
    }

    [data-theme="dark"] .cart-sidebar {
      background: var(--dark-bg);
    }

    .cart-overlay.active .cart-sidebar {
      transform: translateX(0);
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px solid var(--border-color);
    }

    .close-cart {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text-color);
    }

    .cart-item {
      display: flex;
      gap: 0.8rem;
      margin-bottom: 0.8rem;
      padding: 0.8rem;
      background: var(--light-bg);
      border-radius: 12px;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-name {
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .cart-item-price {
      color: var(--success-color);
      font-weight: 600;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-top: 0.4rem;
    }

    .quantity-btn {
      width: 25px;
      height: 25px;
      border: 1px solid var(--border-color);
      background: white;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .cart-total {
      margin-top: 1.5rem;
      padding-top: 0.8rem;
      border-top: 1px solid var(--border-color);
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.4rem;
    }

    .total-final {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--success-color);
    }

    .payment-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2500;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .payment-content {
      background: white;
      border-radius: 20px;
      padding: 1.5rem;
      max-width: 500px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    [data-theme="dark"] .payment-content {
      background: var(--dark-bg);
    }

    .payment-header {
      text-align: center;
      margin-bottom: 1.5rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px solid var(--border-color);
    }

    .payment-header h2 {
      font-size: 1.5rem;
      margin-bottom: 0.4rem;
      color: var(--primary-color);
    }

    .close-payment {
      position: absolute;
      top: 0.8rem;
      right: 0.8rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text-color);
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .close-payment:hover {
      background: var(--light-bg);
    }

    .payment-options {
      display: grid;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .payment-option {
      border: 2px solid var(--border-color);
      border-radius: 15px;
      padding: 1.2rem;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.8rem;
      position: relative;
    }

    .payment-option:hover {
      border-color: var(--primary-color);
      background: rgba(0,123,255,0.05);
    }

    .payment-option.selected::after {
      content: '✓';
      position: absolute;
      top: 0.8rem;
      right: 0.8rem;
      background: var(--primary-color);
      color: white;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: bold;
    }

    .payment-icon {
      font-size: 1.8rem;
      width: 50px;
      text-align: center;
    }

    .payment-details h3 {
      font-size: 1rem;
      margin-bottom: 0.3rem;
      color: var(--text-color);
    }

    .payment-details p {
      color: var(--text-light);
      font-size: 0.85rem;
    }

    .payment-form {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border-color);
    }

    .form-row {
      display: flex;
      gap: 0.8rem;
    }

    .form-row .form-group {
      flex: 1;
    }

    .gpay-option {
      background: linear-gradient(135deg, #4285f4, #34a853);
      color: white;
      border-color: #4285f4;
    }

    .gpay-option:hover {
      background: linear-gradient(135deg, #3367d6, #2d8f47);
    }

    .gpay-form {
      background: linear-gradient(135deg, rgba(66,133,244,0.1), rgba(52,168,83,0.1));
      padding: 1.2rem;
      border-radius: 15px;
      margin-top: 0.8rem;
    }

    .card-option {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border-color: #667eea;
    }

    .card-option:hover {
      background: linear-gradient(135deg, #5a6fd8, #6a4190);
    }

    .card-form {
      background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1));
      padding: 1.2rem;
      border-radius: 15px;
      margin-top: 0.8rem;
    }

    .card-number-input {
      font-family: 'Courier New', monospace;
      letter-spacing: 1px;
    }

    .card-icons {
      display: flex;
      gap: 0.4rem;
      margin-top: 0.4rem;
    }

    .card-icon {
      width: 25px;
      height: 18px;
      background-size: contain;
      background-repeat: no-repeat;
      border-radius: 3px;
    }

    .visa { background-color: #1a1f71; }
    .mastercard { background-color: #eb001b; }
    .amex { background-color: #006fcf; }

    .order-summary {
      background: var(--light-bg);
      padding: 1.2rem;
      border-radius: 15px;
      margin: 1.2rem 0;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.4rem;
      padding: 0.3rem 0;
    }

    .summary-total {
      border-top: 2px solid var(--border-color);
      padding-top: 0.8rem;
      margin-top: 0.8rem;
      font-size: 1rem;
      font-weight: 700;
      color: var(--success-color);
    }

    .quick-view-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .quick-view-content {
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    [data-theme="dark"] .quick-view-content {
      background: var(--dark-bg);
    }

    .quick-view-image {
      max-height: 250px;
      margin-bottom: 0.8rem;
      position: relative;
      overflow: hidden;
    }

    .quick-view-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.5s ease;
    }

    .quick-view-image:hover img {
      transform: scale(1.2); /* New UX: Zoom in quick view */
    }

    .related-products {
      margin-top: 2rem;
    }

    .related-products h3 {
      margin-bottom: 1rem;
    }

    .related-products .products {
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .recently-viewed {
      margin-top: 2rem;
      padding: 1.5rem;
      background: var(--light-bg);
      border-radius: 16px;
    }

    .recently-viewed h2 {
      font-size: 1.3rem;
      margin-bottom: 1.2rem;
    }

    @media (max-width: 576px) {
      .auth-box {
        padding: 1.5rem;
      }
      .auth-header h1 {
        font-size: 1.5rem;
      }
      .form-input, .btn {
        font-size: 0.85rem;
        padding: 0.5rem 0.8rem;
      }
      .header-content {
        flex-direction: column;
        gap: 0.6rem;
        padding: 0 0.5rem;
      }
      .logo {
        font-size: 1.2rem;
      }
      .controls {
        width: 100%;
        justify-content: center;
        gap: 0.5rem;
      }
      .search-container {
        order: -1;
        width: 100%;
        min-width: unset;
      }
      .search-bar {
        font-size: 0.85rem;
        padding: 0.4rem 2rem 0.4rem 0.6rem;
      }
      .products {

        gap: 1rem;
      }
      .product-image {

      }
      .product h3 {
        font-size: 1rem;
      }
      .product-price {

      }
      .cart-sidebar {
        width: 100%;
        padding: 1rem;
      }
      .payment-content, .quick-view-content {
        margin: 0.5rem;
        padding: 1rem;
      }
      .product-actions {
        flex-direction: column;
        gap: 0.3rem;
      }
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }

    @media (min-width: 577px) and (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 0.8rem;
      }
      .controls {
        width: 100%;
        justify-content: center;
      }
      .search-container {
        order: -1;
        width: 100%;
      }
      .products {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.2rem;
      }
      .cart-sidebar {
        width: 100%;
        max-width: 350px;
      }
      .payment-content, .quick-view-content {
        margin: 1rem;
        max-height: 90vh;
      }
      .product-actions {
        flex-direction: column;
      }
    }

    @media (min-width: 769px) and (max-width: 992px) {
      .header-content {
        padding: 0 1.5rem;
      }
      .products {
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.5rem;
      }
      .cart-sidebar {
        max-width: 400px;
      }
      .quick-view-content {
        max-width: 550px;
      }
    }

    @media (min-width: 993px) {
      .header-content {
        padding: 0 2rem;
      }
      .products {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
      }
      .logo {
        font-size: 1.8rem;
      }
      .search-bar {
        font-size: 1rem;
      }
      .product-image {
        height: 220px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .product, .recently-viewed .product {
      animation: fadeIn 0.6s ease-out;
    }

    .notification {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      background: var(--success-color);
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      z-index: 3000;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .processing {
      opacity: 0.7;
      pointer-events: none;
    }

    .success-animation {
      animation: pulse 0.6s ease-in-out;

      100% { transform: scale(1); }

      loginPage.classList.add('hidden');
      showShopPage();
      showNotification('Account created successfully!');
    }

    function showShopPage() {
      shopPage.classList.remove('hidden');
      renderProducts(products);
      updateRecentlyViewed();
    }

    function populateCategories() {
      categoryFilter.innerHTML = '<option value="">All Categories</option>';
      const categories = [...new Set(products.map(p => p.category))];
      categories.forEach(category => {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category;
        categoryFilter.appendChild(option);
      });
    }

    function handleSearch() {
      const searchTerm = searchInput.value.toLowerCase().trim();
      searchSuggestions.innerHTML = '';
      
      if (searchTerm) {
        const suggestions = products.filter(p => 
          p[getLangKey('name')].toLowerCase().includes(searchTerm) || 
          p[getLangKey('description')].toLowerCase().includes(searchTerm)
        ).slice(0, 5);
        
        suggestions.forEach(product => {
          const suggestion = document.createElement('div');
          suggestion.className = 'suggestion-item';
          suggestion.textContent = product[getLangKey('name')];
          suggestion.onclick = () => {
            searchInput.value = product[getLangKey('name')];
            searchSuggestions.classList.add('hidden');
            filterProducts();
          };
          searchSuggestions.appendChild(suggestion);
        });
        
        searchSuggestions.classList.toggle('hidden', suggestions.length === 0);
      } else {
        searchSuggestions.classList.add('hidden');
      }
      
      filterProducts();
    }

    function filterProducts() {
      let filteredProducts = [...products];
      
      const searchTerm = searchInput.value.toLowerCase().trim();
      if (searchTerm) {
        filteredProducts = filteredProducts.filter(p => 
          p[getLangKey('name')].toLowerCase().includes(searchTerm) || 
          p[getLangKey('description')].toLowerCase().includes(searchTerm)
        );
      }

      const category = categoryFilter.value;
      if (category) {
        filteredProducts = filteredProducts.filter(p => p.category === category);
      }

      const minPrice = parseFloat(minPriceInput.value) || 0;
      const maxPrice = parseFloat(maxPriceInput.value) || Infinity;
      filteredProducts = filteredProducts.filter(p => 
        p.price >= minPrice && p.price <= maxPrice
      );

      const sortValue = sortSelect.value;
      if (sortValue === 'price-low') {
        filteredProducts.sort((a, b) => a.price - b.price);
      } else if (sortValue === 'price-high') {
        filteredProducts.sort((a, b) => b.price - a.price);
      } else if (sortValue === 'name') {
        filteredProducts.sort((a, b) => a[getLangKey('name')].localeCompare(b[getLangKey('name')]));
      } else if (sortValue === 'category') {
        filteredProducts.sort((a, b) => a.category.localeCompare(b.category));
      } else if (sortValue === 'rating') {
        filteredProducts.sort((a, b) => b.rating - a.rating);
      }

      renderProducts(filteredProducts);
    }

    function renderProducts(productsToRender) {
      productsContainer.innerHTML = '';
      productsCountElement.textContent = `${productsToRender.length} products found`;
      
      productsToRender.forEach(product => {
        const productElement = document.createElement('div');
        productElement.className = 'product';
        const isInWishlist = wishlist.some(item => item.id === product.id);
        const ratingStars = generateRatingStars(product.rating);
        const langClass = getLangClass();
        
        productElement.innerHTML = `
          <div class="product-image">
            <img src="${product.img}" alt="${product[getLangKey('name')]}" loading="lazy" data-src="${product.img}">
            ${product.offer ? `<span class="product-badge">${product.offer}</span>` : ''}
          </div>
          <div class="product-content">
            <div class="product-category">${product.category}</div>
            <h3 class="${langClass}">${product[getLangKey('name')]}</h3>
            <div class="rating">${ratingStars}</div>
            <div class="product-description ${langClass}">${product[getLangKey('description')]}</div>
            <div class="product-footer">
              <div class="product-price">₹${product.price.toLocaleString('en-IN')}</div>
              <div class="product-actions">
                <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                <button class="buy-now" onclick="buyNow(${product.id})">Buy Now</button>
                <button class="wishlist-toggle ${isInWishlist ? 'active' : ''}" onclick="toggleWishlistItem(${product.id})">❤️</button>
                <button class="quick-view" onclick="showQuickView(${product.id})">Quick View</button>
              </div>
            </div>
          </div>
        `;
        productsContainer.appendChild(productElement);
      });
    }

    function generateRatingStars(rating) {
      const fullStars = Math.floor(rating);
      const hasHalfStar = rating % 1 >= 0.5;
      let stars = '';
      for (let i = 0; i < 5; i++) {
        if (i < fullStars) {
          stars += '<span class="star">★</span>';
        } else if (i === fullStars && hasHalfStar) {
          stars += '<span class="star">☆</span>'; // Note: For half star, you can use ★½ if font supports
        } else {
          stars += '<span class="star empty">☆</span>';
        }
      }
      return stars;
    }

    function toggleView(view) {
      document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.view-btn[onclick="toggleView('${view}')"]`).classList.add('active');
      productsContainer.className = `products ${view === 'list' ? 'list-view' : ''}`;
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;
      
      const cartItem = cart.find(item => item.id === productId);
      
      if (cartItem) {
        cartItem.quantity += 1;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
      showNotification(`${product[getLangKey('name')]} added to cart!`);
      addToRecentlyViewed(productId);
    }

    function buyNow(productId) {
      addToCart(productId);
      toggleCart();
    }

    function toggleWishlistItem(productId) {
      if (!isAuthenticated) {
        showNotification('Please sign in to add to wishlist');
        return;
      }

      const product = products.find(p => p.id === productId);
      if (!product) return;

      const isInWishlist = wishlist.some(item => item.id === productId);
      
      if (isInWishlist) {
        wishlist = wishlist.filter(item => item.id !== productId);
        showNotification(`${product[getLangKey('name')]} removed from wishlist`);
      } else {
        wishlist.push({ ...product });
        showNotification(`${product[getLangKey('name')]} added to wishlist!`);
      }

      localStorage.setItem('wishlist', JSON.stringify(wishlist));
      if (currentUser) {
        users[currentUser].wishlist = wishlist;
        localStorage.setItem('users', JSON.stringify(users));
      }
      updateWishlist();
      renderProducts(products);
    }

    function updateCart() {
      cartItemsContainer.innerHTML = '';
      let total = 0;
      const langClass = getLangClass();
      
      cart.forEach(item => {
        total += item.price * item.quantity;
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <img src="${item.img}" alt="${item[getLangKey('name')]}" loading="lazy" data-src="${item.img}">
          <div class="cart-item-details">
            <div class="cart-item-name ${langClass}">${item[getLangKey('name')]}</div>
            <div class="cart-item-price">₹${(item.price * item.quantity).toLocaleString('en-IN')} (${item.quantity} x ₹${item.price.toLocaleString('en-IN')})</div>
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
              <span>${item.quantity}</span>
              <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
            </div>
          </div>
        `;
        cartItemsContainer.appendChild(cartItem);
      });

      cartTotalContainer.innerHTML = `
        <div class="total-row">
          <span>Subtotal</span>
          <span>₹${total.toLocaleString('en-IN')}</span>
        </div>
        <div class="total-row total-final">
          <span>Total</span>
          <span>₹${total.toLocaleString('en-IN')}</span>
        </div>
      `;
      cartCountElement.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('checkoutBtn').disabled = cart.length === 0;
    }

    function updateQuantity(productId, change) {
      const cartItem = cart.find(item => item.id === productId);
      if (cartItem) {
        cartItem.quantity += change;
        if (cartItem.quantity <= 0) {
          cart = cart.filter(item => item.id !== productId);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCart();
      }
    }

    function toggleCart() {
      cartOverlay.classList.toggle('active');
      wishlistOverlay.classList.remove('active');
      if (!cartOverlay.classList.contains('active')) {
        cartOverlay.classList.add('hidden');
      } else {
        cartOverlay.classList.remove('hidden');
      }
    }

    function toggleWishlist() {
      wishlistOverlay.classList.toggle('active');
      cartOverlay.classList.remove('active');
      if (!wishlistOverlay.classList.contains('active')) {
        wishlistOverlay.classList.add('hidden');
      } else {
        wishlistOverlay.classList.remove('hidden');
      }
      updateWishlist();
    }

    function updateWishlist() {
      wishlistItemsContainer.innerHTML = '';
      const langClass = getLangClass();
      wishlist.forEach(item => {
        const wishlistItem = document.createElement('div');
        wishlistItem.className = 'cart-item';
        wishlistItem.innerHTML = `
          <img src="${item.img}" alt="${item[getLangKey('name')]}" loading="lazy" data-src="${item.img}">
          <div class="cart-item-details">
            <div class="cart-item-name ${langClass}">${item[getLangKey('name')]}</div>
            <div class="cart-item-price">₹${item.price.toLocaleString('en-IN')}</div>
            <div class="product-actions">
              <button class="add-to-cart" onclick="addToCart(${item.id})">Add to Cart</button>
              <button class="wishlist-toggle active" onclick="toggleWishlistItem(${item.id})">❤️ Remove</button>
            </div>
          </div>
        `;
        wishlistItemsContainer.appendChild(wishlistItem);
      });
      wishlistCountElement.textContent = wishlist.length;
    }

    function addToRecentlyViewed(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      recentlyViewed = recentlyViewed.filter(item => item.id !== productId);
      recentlyViewed.unshift({ ...product });
      recentlyViewed = recentlyViewed.slice(0, 4);
      localStorage.setItem('recentlyViewed', JSON.stringify(recentlyViewed));
      updateRecentlyViewed();
    }

    function updateRecentlyViewed() {
      if (recentlyViewed.length === 0) {
        recentlyViewedSection.classList.add('hidden');
        return;
      }
      
      recentlyViewedSection.classList.remove('hidden');
      recentlyViewedContainer.innerHTML = '';
      recentlyViewed.forEach(product => {
        const productElement = document.createElement('div');
        productElement.className = 'product';
        const isInWishlist = wishlist.some(item => item.id === product.id);
        const ratingStars = generateRatingStars(product.rating);
        const langClass = getLangClass();
        
        productElement.innerHTML = `
          <div class="product-image">
            <img src="${product.img}" alt="${product[getLangKey('name')]}" loading="lazy" data-src="${product.img}">
            ${product.offer ? `<span class="product-badge">${product.offer}</span>` : ''}
          </div>
          <div class="product-content">
            <div class="product-category">${product.category}</div>
            <h3 class="${langClass}">${product[getLangKey('name')]}</h3>
            <div class="rating">${ratingStars}</div>
            <div class="product-description ${langClass}">${product[getLangKey('description')]}</div>
            <div class="product-footer">
              <div class="product-price">₹${product.price.toLocaleString('en-IN')}</div>
              <div class="product-actions">
                <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                <button class="wishlist-toggle ${isInWishlist ? 'active' : ''}" onclick="toggleWishlistItem(${product.id})">❤️</button>
                <button class="quick-view" onclick="showQuickView(${product.id})">Quick View</button>
              </div>
            </div>
          </div>
        `;
        recentlyViewedContainer.appendChild(productElement);
      });
    }

    function showQuickView(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      addToRecentlyViewed(productId);
      quickViewModal.classList.remove('hidden');
      const isInWishlist = wishlist.some(item => item.id === productId);
      const ratingStars = generateRatingStars(product.rating);
      const langClass = getLangClass();
      
      quickViewContent.innerHTML = `
        <div class="quick-view-header">
          <h2 class="${langClass}">${product[getLangKey('name')]}</h2>
        </div>
        <div class="quick-view-image">
          <img src="${product.img}" alt="${product[getLangKey('name')]}" loading="lazy" data-src="${product.img}">
        </div>
        <div class="rating">${ratingStars}</div>
        <p class="product-category">${product.category}</p>
        <p class="product-description ${langClass}">${product[getLangKey('description')]}</p>
        <p class="product-price">₹${product.price.toLocaleString('en-IN')}</p>
        ${product.offer ? `<p class="product-badge">${product.offer}</p>` : ''}
        <div class="product-actions">
          <button class="add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
          <button class="buy-now" onclick="buyNow(${product.id})">Buy Now</button>
          <button class="wishlist-toggle ${isInWishlist ? 'active' : ''}" onclick="toggleWishlistItem(${product.id})">❤️ ${isInWishlist ? 'Remove from' : 'Add to'} Wishlist</button>
        </div>
        <div class="related-products">
          <h3>Related Products</h3>
          <div class="products" id="relatedProducts"></div>
        </div>
      `;

      const relatedProductsContainer = document.getElementById('relatedProducts');
      const related = products.filter(p => p.category === product.category && p.id !== product.id).slice(0, 3);
      related.forEach(rel => {
        const relElement = document.createElement('div');
        relElement.className = 'product';
        const relLangClass = getLangClass();
        relElement.innerHTML = `
          <div class="product-image">
            <img src="${rel.img}" alt="${rel[getLangKey('name')]}">
          </div>
          <div class="product-content">
            <h3 class="${relLangClass}">${rel[getLangKey('name')]}</h3>
            <div class="product-price">₹${rel.price.toLocaleString('en-IN')}</div>
          </div>
        `;
        relatedProductsContainer.appendChild(relElement);
      });
    }

    function closeQuickView() {
      quickViewModal.classList.add('hidden');
    }

    function showPaymentModal() {
      if (!isAuthenticated) {
        showNotification('Please sign in to proceed with checkout');
        toggleCart();
        return;
      }
      
      paymentModal.classList.remove('hidden');
      paymentOptionsContainer.innerHTML = `
        <div class="payment-option gpay-option" onclick="selectPaymentMethod('gpay')">
          <span class="payment-icon">💳</span>
          <div class="payment-details">
            <h3>Google Pay</h3>
            <p>Pay securely with Google Pay</p>
          </div>
        </div>
        <div class="payment-option card-option" onclick="selectPaymentMethod('card')">
          <span class="payment-icon">💳</span>
          <div class="payment-details">
            <h3>Credit/Debit Card</h3>
            <p>Visa, Mastercard, Amex</p>
          </div>
        </div>
      `;
      paymentFormContainer.innerHTML = '';
      selectedPaymentMethod = null;
    }

    function selectPaymentMethod(method) {
      selectedPaymentMethod = method;
      document.querySelectorAll('.payment-option').forEach(opt => opt.classList.remove('selected'));
      document.querySelector(`.payment-option[onclick="selectPaymentMethod('${method}')"]`).classList.add('selected');

      if (method === 'gpay') {
        paymentFormContainer.innerHTML = `
          <div class="gpay-form">
            <div class="form-group">
              <label>Google Pay UPI ID</label>
              <input type="text" class="form-input" id="gpayId" placeholder="Enter your UPI ID">
            </div>
            <button class="btn btn-full" onclick="processPayment()">Pay Now</button>
          </div>
        `;
      } else if (method === 'card') {
        paymentFormContainer.innerHTML = `
          <div class="card-form">
            <div class="form-group">
              <label>Card Number</label>
              <input type="text" class="form-input card-number-input" id="cardNumber" placeholder="1234 5678 9012 3456">
              <div class="card-icons">
                <div class="card-icon visa"></div>
                <div class="card-icon mastercard"></div>
                <div class="card-icon amex"></div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Expiry Date</label>
                <input type="text" class="form-input" id="cardExpiry" placeholder="MM/YY">
              </div>
              <div class="form-group">
                <label>CVV</label>
                <input type="text" class="form-input" id="cardCvv" placeholder="123">
              </div>
            </div>
            <div class="form-group">
              <label>Cardholder Name</label>
              <input type="text" class="form-input" id="cardName" placeholder="John Doe">
            </div>
            <button class="btn btn-full" onclick="processPayment()">Pay Now</button>
          </div>
        `;
      }
    }

    function processPayment() {
      if (!selectedPaymentMethod) {
        showNotification('Please select a payment method');
        return;
      }

      if (selectedPaymentMethod === 'gpay') {
        const gpayId = document.getElementById('gpayId').value.trim();
        if (!gpayId || !/^[^\s@]+@[a-zA-Z]+$/.test(gpayId)) {
          showNotification('Please enter a valid UPI ID');
          return;
        }
      } else if (selectedPaymentMethod === 'card') {
        const cardNumber = document.getElementById('cardNumber').value.trim();
        const cardExpiry = document.getElementById('cardExpiry').value.trim();
        const cardCvv = document.getElementById('cardCvv').value.trim();
        const cardName = document.getElementById('cardName').value.trim();

        if (!cardNumber || !/^\d{16}$/.test(cardNumber.replace(/\s/g, ''))) {
          showNotification('Please enter a valid 16-digit card number');
          return;
        }
        if (!cardExpiry || !/^(0[1-9]|1[0-2])\/\d{2}$/.test(cardExpiry)) {
          showNotification('Please enter a valid expiry date (MM/YY)');
          return;
        }
        if (!cardCvv || !/^\d{3,4}$/.test(cardCvv)) {
          showNotification('Please enter a valid CVV');
          return;
        }
        if (!cardName) {
          showNotification('Please enter the cardholder name');
          return;
        }
      }

      paymentModal.classList.add('hidden');
      showOrderSummary();
    }

    function showOrderSummary() {
      orderSummaryModal.classList.remove('hidden');
      let total = 0;
      orderSummaryContainer.innerHTML = cart.map(item => {
        total += item.price * item.quantity;
        return `
          <div class="summary-item">
            <span>${item[getLangKey('name')]} x ${item.quantity}</span>
            <span>₹${(item.price * item.quantity).toLocaleString('en-IN')}</span>
          </div>
        `;
      }).join('');
      orderSummaryContainer.innerHTML += `
        <div class="summary-item summary-total">
          <span>Total</span>
          <span>₹${total.toLocaleString('en-IN')}</span>
        </div>
      `;
    }

    function closeOrderSummary() {
      orderSummaryModal.classList.add('hidden');
    }

    function confirmOrder() {
      orderSummaryModal.classList.add('hidden');
      cart = [];
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
      showNotification('Order placed successfully!', true);
    }

    function closePaymentModal() {
      paymentModal.classList.add('hidden');
    }

    function showNotification(message, isSuccess = false) {
      const notification = document.createElement('div');
      notification.className = `notification ${isSuccess ? 'success-animation' : ''}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    function toggleTheme() {
      const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', theme);
      document.getElementById('themeIcon').textContent = theme === 'dark' ? '☀️' : '🌙';
      localStorage.setItem('theme', theme);
    }

    // Load saved theme and user data
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
      document.getElementById('themeIcon').textContent = savedTheme === 'dark' ? '☀️' : '🌙';
    }

    if (currentUser && users[currentUser]) {
      wishlist = users[currentUser].wishlist || [];
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
    }
  </script>
</body>
</html>
